   <!--Home Screen-->

   <!--Easy: Rock, Paper, Scissors-->
   <!--Hard: rock, paper,scissors, lizard, spock-->
   <!--Rules-->
   <!--Settings, number of rounds?-->
  
    <!--Game Title-->
    <section class="title-block">
        <ul>
            <li>Rock</li>
            <li>Paper</li>
            <li>Scissors</li>
            <li>Lizard</li>
            <li>Spock</li>
        </ul>
        <div class="score">
            <div class="score-title">Score</div>
            <div class="score-count"></div>
        </div>
    </section>

    <!--User Choices-->
<section class="user-choice"></section>
<div class="game-card rock"><i class="fa-regular fa-hand-back-fist"></i></div>
<div class="game-card paper"><i class="fa-regular fa-hand"></i></div>
<div class="game-card scissors"><i class="fa-regular fa-hand-scissors"></i></div>
<div class="game-card lizard"><i class="fa-regular fa-hand-lizard"></i></div>
<div class="game-card spock"><i class="fa-regular fa-hand-spock"></i></div>

<div class="section picked hidden">
    <div class="choice">
        <p>You Picked</p>
        <div class="user-pick"></div>
    </div>
    <div class="result hidden">
        <div class="title">You Lose</div>
        <button>Play Again?</button>
    </div>
    <div class="choice">
        <p>The House Picked</p>
        <div class="computer-picked"></div>
    </div>    
</div>

<button class="rules-btn">Rules</button>
<div class="modal-bg"></div>
<div class="modal"></div>
<span class="close">X</span>
